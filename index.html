<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Challenge encriptador</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./styles/style.css"
        />
        <script
            type="text/javascript"
            src="./lib/main.js"
        ></script>
    </head>
    <body>
        <main>
            <header>
                <img
                    src="./assets/alura-logo.svg"
                    alt="Logo de Alura"
                />
            </header>
            <section>
                <textarea
                    type="text"
                    id="texto"
                    placeholder="Ingrese el texto aqui..."
                ></textarea>
                <p class="informacion">
                    <img
                        src="./assets/exclamation-icon.svg"
                        alt="exclamacion"
                    />Solo letras minúsculas y sin acentos
                </p>
                <div class="section-buttons">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </section>
            <aside>
                <div class="aside-content">
                    <img
                        id="aside-image"
                        src="./assets/aside-image.svg"
                        alt="Imagen referencial de aside"
                    />
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <div class="aside-result hidden">
                    <p id="resultado"></p>
                    <button id="copiar">Copiar</button>
                </div>
            </aside>
        </main>
        <footer></footer>
    </body>
</html>
